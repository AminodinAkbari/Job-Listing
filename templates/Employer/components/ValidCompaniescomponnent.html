<div class="col-lg-4 text-right" dir="rtl" style="max-height: 500px;overflow-y: scroll;">
	<div class="p-4 mb-3 bg-white">
		<h5>شرکت های تأیید شده شما</h5>
	</div>
	{% for company in companies %}
		<div class="p-4 mb-3 bg-white">
		<h3 class="h5 text-black mb-3">نام شرکت : {{company.name}}</h3>
		<p class="mb-1">حوزه : {{company.underlie|truncatewords:10}}</p><hr>
		<p class="mb-4">آدرس : {{company.address}}</p>
		</div>
	{% endfor %}
</div>
