{% extends 'BASE_HTMLs/Base.html' %}

{% block common_content %}

    <section class="ftco-section bg-light" dir="rtl">
		<div class="container ftco-animate">
			<div class="row">
				<form class="p-5 bg-white manager-register" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row form-group text-right">

                <div class="avatar-upload">
      			        <div class="avatar-edit">
      			            <input type='file' id="profile_pic" accept=".png, .jpg, .jpeg" name="profile_pic" />

      			            <label for="profile_pic"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
      										  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
      										</svg></label>
      			        </div>
      			        <div class="avatar-preview">
      			            <div id="imagePreview" style="background-image: url({% if company.profile_pic %}{{company.profile_pic.url}}{% endif %});">
      			            </div>
      			            <small>تصویر پروفایل خود را با فلش سمت راست تغییر دهید</small>
      			        </div>
      			    </div>

			          <div class="col-md-12 mt-3 mb-md-0">
			            <label for="name">{{form.name.label_tag}}</label>
			            {{form.name}}
			          </div>

			          <div class="col-md-12 mt-3 mb-md-0">
			            <label for="address">{{form.address.label_tag}}</label>
			            {{form.address}}
			          </div>

			          <div class="col-md-12 mt-3 mb-md-0">
			            <label for="underlie">{{form.underlie.label_tag}}</label>
			            {{form.underlie}}
			            {% for error in form.phone.errors %}
										<span class="text-danger">{{error}}</span>
									{% endfor %}
			          </div>

			        </div>
			        <button type="submit" name="btn-edit" class="btn btn-success">اعمال تغییرات</button>
			    </form>
			</div>
		</div>
	</section>


{% endblock %}
