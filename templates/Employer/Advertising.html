{% for item in Ads %}							
<div dir="rtl" class="col-md-12 ftco-animate">
	<div class="job-post-item p-4 d-block d-lg-flex align-items-center">
		<div class="one-third mb-4 mb-md-0">
		    <div class="job-post-item-header text-right">
		        <span class="subadge">{{item.get_job_nature_display}}</span>
		        <h5 class="mr-3 text-black"><a href="#">{{item.title}}</a></h5>
		    </div>
		<div class="job-post-item-body d-block d-md-flex">
			<div class="ml-3"><span class="icon-layers"></span><a href="Company"> {{item.company}}</a></div>
			<div class="ml-3"><span class="icon-my_location"></span> <span> {{item.location}}</span></div>
			<div><span class="icon-my_location">{{item.salary}}</span></div>
		</div>
		</div>

		    <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0">
		        <div>
			        <a href="#" class="icon text-center d-flex justify-content-center align-items-center icon ml-2">
			             <span class="icon-heart"></span>
			        </a>
		        </div>
		        <a href="job-single.html" class="btn btn-primary py-2">ارسال رزومه</a>
		    </div>
	</div>
</div>
{% endfor %}
