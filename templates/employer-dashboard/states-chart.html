{% load template-filters %}
<div class="container">
  <div class="row">
  <div class="col-md-9">
      <canvas id="myChart"></canvas>
  </div>
  <div class="col-md-3">
      <div class="col-md-6">
        <div class="col-sm-6 col-xl-12">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fas fa-male fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">آقایان</p>
                    <h6 class="mb-0">% {{Males}}</h6>
                </div>
            </div>
        </div>
    </div>
     <div class="col-md-6 mt-3">
        <div class="col-sm-6 col-xl-12">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fas fa-female fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">بانوان</p>
                    <h6 class="mb-0">% {{Females}}</h6>
                </div>
            </div>
        </div>
    </div>
  </div>
  </div>
</div>
<script>
const labels = [
  {%for i in FA_list%}
  '{{i}}',
  {%endfor%}
];



const data = {
  labels: labels,
  datasets: [{
    label: 'تعداد کارجویان فعال در وب سایت',
    data: [
      {% for item in EN_list %}
        {% if employees|find_state:item|length > 0%}
        {{employees|find_state:item|length}},
        {% endif %}
      {% endfor %}
      ],
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
};



const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        // beginAtZero: true
      }
    }
  },
};
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
